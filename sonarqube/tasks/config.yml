---

- name: 'create sonar database'
  postgresql_db: name=sonar template='template0'
                 encoding='UTF-8'
                 #lc_collate='en_EN.UTF-8' lc_ctype='en_EN.UTF-8'
  tags:
    - sonar
    - sonarconfig
    - database
    - postgresql

- name: 'create sonar user'
  postgresql_user: db=sonar name='{{sonar_username}}' password='{{sonar_password}}'
  tags:
    - sonar
    - sonarconfig
    - database
    - postgresql

# In order to add section to the sonar.properties file (thanks to assemble directive)
- name:
  file:
    dest: "{{ sonar_home }}/{{ sonar_name }}/conf/properties"
    state: directory

- name: 'configure sonar.properties'
  template:
    src: ../templates/sonar.properties
    dest: "{{ sonar_home }}/{{ sonar_name }}/conf/properties/sonar.properties"
  notify: restart sonar
  tags:
    - sonar
    - sonarconfig

- name:
  assemble:
    src: "{{ sonar_home }}/{{ sonar_name }}/conf/properties"
    dest: "{{ sonar_home }}/{{ sonar_name }}/conf/sonar.properties"
    mode: 0644
    backup: off
    force: True
  notify: restart sonar
  tags:
    - sonar
    - sonarconfig
